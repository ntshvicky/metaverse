<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Metaverse</title>
		<style>
			body { margin: 0; }
		</style>

        <script type="importmap">
            {
                "imports": {
                    "three": "./three.module.js"
                }
            }
        </script>
        
	</head>
	<body style="text-align: center;">
		<script src="./three.js"></script>
        <script src="./src/index.js" type="module"></script>
        <script src="https://unpkg.com/web3@latest/dist/web3.min.js"></script>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <h1>Build your property on metaverse - Cost 0.001 ETH - Chain Goerli</h1>
        <h4>(Use mouse up-down-left-right)</h4>
        <hr/>

        <form onsubmit="return false" style="margin-bottom: 20px;">
            
            <div class="row form-group">
                <div class="col-sm">
                    <label class="form-label">NFT Name</label>
                    <input class="form-control" type="text" id="nft_name" required/>
                </div>

                <div class="col-sm">
                    <label class="form-label">NFT Width</label>
                    <input class="form-control" type="number" id="nft_width" required/>
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT Height</label>
                    <input class="form-control" type="number" id="nft_height" required/>
                </div>

                <div class="col-sm">
                    <label class="form-label">NFT Depth</label>
                    <input class="form-control" type="number" id="nft_depth" required/>
                </div>

                <div class="col-sm">
                    <label class="form-label">NFT X-Position</label>
                    <input class="form-control" type="number" id="nft_x" required/>
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT Y-Position</label>
                    <input class="form-control" type="number" id="nft_y" required/>
                </div>
                <div class="col-sm">
                    <label class="form-label">NFT Z-Position</label>
                    <input class="form-control" type="number" id="nft_z" required/>
                </div>

                <button id="mint" type="submit" class="btn btn-primary" style="margin-top: 5px;">
                    Create a new property!
                </button>
            </div>
            
        </form>

	</body>
</html>
